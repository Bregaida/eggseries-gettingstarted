<!doctype html>
<html class="no-js" ng-app="Eggly">
  <head>
    <meta charset="utf-8">
    <title>Eggly</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/eggly.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <a href="#" ng-click="setCurrentCategory(null)"><img class="logo" src="images/eggly-logo.png"></a>
          <ul class="nav nav-sidebar">
            <li ng-repeat="category in categories" ng-class="{active:isCurrentCategory(category)}">
              <a ng-click="setCurrentCategory(category)">{{category.name}}</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-class="{active:isEditingBookmark(bookmark.id)}" ng-repeat="bookmark in bookmarks | filter:{ category: currentCategory.name }">
            <button type="button" class="close">&times;</button>
            <button type="button" ng-click="setEditedBookmark(bookmark);startEditing();" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
            <a ng-href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
          </div>
          <hr/>
          <!-- CREATING -->
          <div ng-if="shouldShowCreating()">
            <button type="button" class="btn btn-link" ng-click="startCreating()">
              <span class="glyphicon glyphicon-plus"></span>
              Create Bookmark
            </button>
            <form class="create-form" name="createBookmarkForm" ng-show="isCreating" role="form" ng-submit="createBookmark(newBookmark)" novalidate>
              <div class="form-group">
                <label for="newBookmarkTitle">Bookmark tittle</label>
                <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title" placeholder="Enter title" required>
              </div>
              <div class="form-group">
                <label for="newBookmarkUrl">Bookmark URL</label>
                <input type="text" class="form-control" id="newBookmarkUrl" ng-model="newBookmark.url" placeholder="Enter URL" required>
              </div>
              <button type="submit" class="btn btn-info btn-lg" ng-disabled="!createBookmarkForm.$valid">Create</button>
              <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
            </form>
          </div>
          <!-- EDITING -->
          <div ng-if="shouldShowEditing()">
            <h4>Editing {{editedBookmark.title}}</h4>

            <form class="create-form" name="editBookmarkForm" ng-show="isEditing" role="form" ng-submit="updateBookmark(editedBookmark)" novalidate>
              <div class="form-group">
                <label for="editedBookmarkTitle">Bookmark tittle</label>
                <input type="text" class="form-control" id="editedBookmarkTitle" ng-model="editedBookmark.title" placeholder="Enter title" required>
              </div>
              <div class="form-group">
                <label for="editedBookmarkUrl">Bookmark URL</label>
                <input type="text" class="form-control" id="editedBookmarkUrl" ng-model="editedBookmark.url" placeholder="Enter URL" required>
              </div>
              <button type="submit" class="btn btn-info btn-lg" ng-disabled="!editBookmarkForm.$valid">Save</button>
              <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/eggly-app.start.js"></script>
        <!-- endbuild -->
</body>
</html>
