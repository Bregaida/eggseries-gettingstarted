<div ng-class="{active:isEditingBookmark(bookmark.id)}" ng-repeat="bookmark in bookmarks | filter:{ category: currentCategory.name }">
  <button type="button" ng-click="deleteBookmark(bookmark)" class="close">&times;</button>
  <button type="button" ng-click="setEditedBookmark(bookmark);startEditing();" class="btn btn-link"><span class="glyphicon glyphicon-pencil"></span></button>
  <a ng-href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
</div>
<hr/>
<!-- CREATING -->
<div ng-if="shouldShowCreating()">
  <button type="button" class="btn btn-link" ng-click="startCreating()">
    <span class="glyphicon glyphicon-plus"></span>
    Create Bookmark
  </button>
  <form class="create-form" name="createBookmarkForm" ng-show="isCreating" role="form" ng-submit="createBookmark(newBookmark)" novalidate>
    <div class="form-group">
      <label for="newBookmarkTitle">Bookmark tittle</label>
      <input type="text" class="form-control" id="newBookmarkTitle" ng-model="newBookmark.title" placeholder="Enter title" required>
    </div>
    <div class="form-group">
      <label for="newBookmarkUrl">Bookmark URL</label>
      <input type="text" class="form-control" id="newBookmarkUrl" ng-model="newBookmark.url" placeholder="Enter URL" required>
    </div>
    <button type="submit" class="btn btn-info btn-lg" ng-disabled="!createBookmarkForm.$valid">Create</button>
    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelCreating()">Cancel</button>
  </form>
</div>
<!-- EDITING -->
<div ng-if="shouldShowEditing()">
  <h4>Editing {{editedBookmark.title}}</h4>

  <form class="create-form" name="editBookmarkForm" ng-show="isEditing" role="form" ng-submit="updateBookmark(editedBookmark)" novalidate>
    <div class="form-group">
      <label for="editedBookmarkTitle">Bookmark tittle</label>
      <input type="text" class="form-control" id="editedBookmarkTitle" ng-model="editedBookmark.title" placeholder="Enter title" required>
    </div>
    <div class="form-group">
      <label for="editedBookmarkUrl">Bookmark URL</label>
      <input type="text" class="form-control" id="editedBookmarkUrl" ng-model="editedBookmark.url" placeholder="Enter URL" required>
    </div>
    <button type="submit" class="btn btn-info btn-lg" ng-disabled="!editBookmarkForm.$valid">Save</button>
    <button type="button" class="btn btn-default btn-lg pull-right" ng-click="cancelEditing()">Cancel</button>
  </form>
</div>
